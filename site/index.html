<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QRCode Scouting</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <script type="text/javascript" src="qrcode.js"></script>
    <script type="text/javascript" src="main.js"></script>

    <h1>QRCode Scouting</h1>
    <form>
        <fieldset>
            <legend>Match</legend>
            <input onchange="calculate()" min=1 type=number id="matchnum">
            <label for="matchnum">Match Number</label>
            <br>
            
            <select onchange="calculate()" id="alliancecolor">
                <option value="blue">Blue</option>
                <option value="red">Red</option>
            </select>
            <label for="alliancecolor">Alliance Color</label>
            <br>
            
            <input onchange="calculate()" min=1 type=number id="team1">
            <label for="team1">Team 1 Number</label>
            <br>
            
            <input onchange="calculate()" min=1 type=number id="team2">
            <label for="team2">Team 2 Number</label>
        </fieldset>

        <fieldset>
            <legend>Auto (Team 1)</legend>

            <input onchange="calculate()" type="number" value=0 min=0 max=2 id="skystonesdelivered1">
            <label for="skystonesdelivered1">Valid Skystones Delivered</label>
            <br>

            <input onchange="calculate()" type="number" value=0 min=0 id="autostonesdelivered1">
            <label for="autostonesdelivered1">Stones Delivered</label>
            <br>

            <input onchange="calculate()" type="number" value=0 min=0 id="autostonesplaced1">
            <label for="autostonesplaced1">Stones Placed</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="repositioned1">
            <label for="repositioned1">Foundation Repositioned</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="navigated1">
            <label for="navigated1">Navigated</label>
        </fieldset>

        <fieldset>
            <legend>Auto (Team 2)</legend>

            <input onchange="calculate()" type="number" value=0 min=0 max=2 id="skystonesdelivered2">
            <label for="skystonesdelivered2">Valid Skystones Delivered</label>
            <br>

            <input onchange="calculate()" type="number" value=0 min=0 id="autostonesdelivered2">
            <label for="autostonesdelivered2">Stones Delivered</label>
            <br>

            <input onchange="calculate()" type="number" value=0 min=0 id="autostonesplaced2">
            <label for="autostonesplaced2">Stones Placed</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="repositioned2">
            <label for="repositioned2">Foundation Repositioned</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="navigated2">
            <label for="navigated2">Navigated</label>
        </fieldset>
        
        <fieldset>
            <legend>TeleOp (Team 1)</legend>
            
            <input onchange="calculate()" type="number" value=0 min=0 id="stonesdelivered1">
            <label for="stonesdelivered1">Stones Delivered</label>
            <br>

            <input onchange="calculate()" type="number" value=0 min=0 id="stonesplaced1">
            <label for="stonesplaced1">Stones Placed</label>
        </fieldset>
        
        <fieldset>
            <legend>TeleOp (Team 2)</legend>

            <input onchange="calculate()" type="number" value=0 min=0 id="stonesdelivered2">
            <label for="stonesdelivered2">Stones Delivered</label>
            <br>

            <input onchange="calculate()" type="number" value=0 min=0 id="stonesplaced2">
            <label for="stonesplaced2">Stones Placed</label>
        </fieldset>

        <fieldset>
            <legend>TeleOp</legend>
            <input onchange="calculate()" type="number" value=0 min=0 id="tallestskyscraperheight">
            <label for="tallestskyscraperheight">Tallest Skyscraper Height</label>
        </fieldset>

        <fieldset>
            <legend>Endgame (Team 1)</legend>

            <input onchange="calculate()" type="checkbox" id="capped1">
            <label for="capped1">Capstone Placed</label>
            <br>
            
            <input onchange="calculate()" type="number" value=0 min=0 id="capstoneheight1">
            <label for="capstoneheight1">Capstone Height</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="foundationmoved1">
            <label for="foundationmoved1">Foundation Moved Out Of Building Site</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="parked1">
            <label for="parked1">Parked</label>
        </fieldset>

        <fieldset>
            <legend>Endgame (Team 2)</legend>

            <input onchange="calculate()" type="checkbox" id="capped2">
            <label for="capped2">Capstone Placed</label>
            <br>
            
            <input onchange="calculate()" type="number" value=0 min=0 id="capstoneheight2">
            <label for="capstoneheight2">Capstone Height</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="foundationmoved2">
            <label for="foundationmoved2">Foundation Moved Out Of Building Site</label>
            <br>

            <input onchange="calculate()" type="checkbox" id="parked2">
            <label for="parked2">Parked</label>
        </fieldset>
    </form>

    <button onclick="calculate()">Calculate</button><br>

    <b>Team 1 Score: </b><div id="score1"></div>
    <b>Team 2 Score: </b><div id="score2"></div>
    <b>Alliance Score: </b><div id="score"></div>

    <canvas id="qrcode"></canvas><br>
    <button onclick="save()" type="button">Save</button><br>

    <a href="results.html">Results</a>
</body>
</html>
